<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRush Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: -webkit-linear-gradient(#ff1e56, #f9c942);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
            letter-spacing: 1px;
        }
        .btn {
            display: inline-block;
            margin-top: 2em;
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            color: white;
            background: #ff1e56;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #f9c942;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div>
        <h1>GameRush Arcade</h1>
        <p>Where the games come alive.</p>
        <p>Experience the thrill, the action, the rush!</p>
        <a href="#" class="btn">Enter the Arena</a>
    </div>
    <footer>
        &copy; 2024 GameRush Arcade | All Rights Reserved
    </footer>
</body>
</html>
