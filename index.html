<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRush</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: slider 18s infinite ease-in-out; /* Slower transition animation */
        }
        @keyframes slider {
            0% { opacity: 0; background-image: url('https://i.imgur.com/fphBbK3.jpeg'); }
            25% { opacity: 1; }
            50% { opacity: 0; background-image: url('https://i.imgur.com/Hi8MQXT.jpeg'); }
            75% { opacity: 1; }
            100% { opacity: 0; background-image: url('https://i.imgur.com/z8R95uJ.jpeg'); }
        }
        .content {
            z-index: 1;
            padding: 20px;
            max-width: 600px;
        }
        .logo {
            width: 450px; /* 3x larger than the original size */
            margin-bottom: 10px; /* Minimal gap between logo and text */
        }
        .support-feedback {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 0.9em;
            color: #f9c942;
        }
        .contact-number {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.9em;
            color: #f9c942;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
            letter-spacing: 1px;
            color: #ddd;
        }
        .tagline {
            font-size: 1.4em;
            margin-top: 0.5em; /* Reduced margin for minimal gap */
            font-weight: 900; /* Make it bolder */
            color: #f9c942;
        }
        .btn {
            display: inline-block;
            margin-top: 1em; /* Reduced margin for minimal gap */
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 900; /* Make the button text bolder */
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            color: white;
            background: #f9c942; /* Golden yellow/orange color */
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: linear-gradient(90deg, #f57c00, #1976d2); /* Orange to blue gradient */
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(1);
        }
        .footer-note {
            margin-top: 1em;
            font-size: 0.8em;
            color: #aaa;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="support-feedback">For support and feedback: gamerushtwo@proton.me</div>
    <div class="contact-number">+91 9873168687</div>
    <div class="background-slider"></div>
    <div class="content">
        <img src="https://i.imgur.com/PmLu0mE.png" alt="GameRush Logo" class="logo">
        <p>Easy access, fully automated premium gaming arcade machine.</p>
        <p class="tagline">Scan, Pay, Play.</p>
        <a href="mailto:gamerushtwo@proton.me" class="btn">Apply Now</a>
        <p class="footer-note">The only one of its kind worldwide.*</p>
    </div>
    <footer>
        &copy; 2024 GameRush Arcade | All Rights Reserved
    </footer>
</body>
</html>
